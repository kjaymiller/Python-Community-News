name: Publish Website and Newsletter

on:
  issues:
    types:
      - closed
    labels:
      - publish

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.10
        cache: pip
    - run: |
        pip install -r requirements.txt
        python publish.py